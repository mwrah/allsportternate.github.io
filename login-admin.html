<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        :root {
            --primary: #00ffff;
            --dark: #0a0a0a;
            --darker: #050505;
            --light: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark);
            font-family: 'Industry', 'Rajdhani', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 60%),
                linear-gradient(45deg, rgba(255, 255, 255, 0.05) 25%, transparent 25%);
        }

        .login-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border: 2px solid var(--primary);
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-title {
            color: var(--primary);
            font-size: 2em;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            color: var(--light);
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input {
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--primary);
            color: var(--light);
            font-size: 1em;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .login-btn {
            background: var(--primary);
            color: var(--dark);
            border: none;
            padding: 15px;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .login-btn:hover {
            background: var(--light);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">Admin Login</h1>
        </div>
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="error-message" id="errorMessage"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Contoh kredensial (dalam praktik nyata, ini harus di server)
            if (username === 'admin' && password === 'admin123') {
                window.location.href = 'admin-dashboard.html';
            } else {
                document.getElementById('errorMessage').textContent = 'Username atau password salah';
            }
        });
    </script>
</body>
</html>
