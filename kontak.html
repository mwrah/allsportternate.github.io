<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - All Sport Ternate</title>
    <style>
        :root {
            --primary: #00ffff;
            --secondary: #ff00ff;
            --accent: #ffff00;
            --dark: #0a0a0a;
            --darker: #050505;
            --light: #ffffff;
        }

        body {
            margin: 0;
            padding-top: 70px;
            background-color: var(--dark);
            font-family: 'Industry', 'Rajdhani', sans-serif;
            color: var(--light);
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 60%),
                linear-gradient(45deg, rgba(255, 0, 255, 0.05) 25%, transparent 25%);
            background-attachment: fixed;
        }

        .navbar {
    background: var(--darker);
    padding: 20px;
    position: fixed;
    top: 0;
    right: 0;
    width: 100%;
    z-index: 1000;
    box-shadow: 0 4px 25px rgba(0, 0, 0, 0.8);
    display: flex;
    justify-content: flex-end;
    align-items: center;
    border-bottom: 3px solid var(--primary);
    overflow-x: auto;
    white-space: nowrap;
}

.navbar a {
    color: var(--light);
    text-decoration: none;
    padding: 8px 15px;
    margin-left: 5px;
    background: var(--dark);
    border: 2px solid var(--primary);
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 2px;
    transition: all 0.2s ease;
    font-size: 10px;
    outline: none;
    display: inline-block;
}

.navbar a:hover {
    background: var(--primary);
    color: var(--dark);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
}

.navbar a:active {
    transform: translateY(1px);
    box-shadow: 0 2px 10px rgba(0, 255, 255, 0.3);
}

.navbar a:focus {
    outline: none;
    box-shadow: none;
}

@media (max-width: 768px) {
    .navbar {
        padding: 10px;
        flex-direction: row;
        overflow-x: auto;
    }

    .navbar a {
        padding: 5px 10px;
        margin-left: 5px;
        font-size: 10px;
    }
}

        .contact-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .contact-title {
            color: var(--light);
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .contact-form {
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--primary);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .contact-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            animation: glitch 10s infinite;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            color: var(--primary);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.9em;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--primary);
            color: var(--light);
            font-family: 'Industry', sans-serif;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        textarea.form-input {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: var(--dark);
            color: var(--primary);
            border: 2px solid var(--primary);
            padding: 12px 30px;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            width: 100%;
        }

        .submit-btn:hover {
            background: var(--primary);
            color: var(--dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }

        .contact-info {
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--primary);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .contact-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            animation: glitch 10s infinite;
        }

        .info-title {
            color: var(--primary);
            font-size: 1.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .info-item {
            margin-bottom: 25px;
            display: flex;
            align-items: center;
        }

        .info-icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--primary);
            font-size: 1.2em;
            color: var(--primary);
        }

        .info-content {
            flex-grow: 1;
        }

        .info-label {
            color: var(--secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .info-value {
            color: var(--light);
            font-size: 1.1em;
        }

        .social-links {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }

        .social-link {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--primary);
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.2em;
        }

        .social-link:hover {
            background: var(--primary);
            color: var(--dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @media (max-width: 768px) {
            .contact-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

</head>
